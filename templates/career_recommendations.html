<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Recommendations - Personalized Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-deep: #0D4F4F;
            --primary-main: #1A7A7A;
            --primary-light: #2BA3A3;
            --primary-glow: rgba(43, 163, 163, 0.15);
            --accent-deep: #B85450;
            --accent-main: #E86B67;
            --accent-light: #FF9E9A;
            --success-deep: #1B5E3D;
            --success-main: #2D8B5A;
            --bg-body: #F7F9FC;
            --bg-soft: #EEF2F7;
            --text-primary: #1A2B3C;
            --text-secondary: #5A6B7C;
            --border-light: rgba(26, 43, 60, 0.08);
            --gradient-primary: linear-gradient(135deg, var(--primary-deep) 0%, var(--primary-main) 50%, var(--primary-light) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Navbar */
        .nav-premium {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .brand-icon {
            width: 44px;
            height: 44px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .brand-text {
            font-size: 1.4rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border-light);
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-outline:hover {
            border-color: var(--primary-main);
            color: var(--primary-main);
            background: var(--primary-glow);
        }

        /* Hero Header */
        .hero-header {
            background: var(--gradient-primary);
            padding: 2.5rem 0;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .hero-content p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* Main Container */
        .career-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem 3rem;
        }

        /* Career Grid */
        .careers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        /* Career Cards */
        .career-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--border-light);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            animation: cardSlideUp 0.5s ease-out both;
        }

        @keyframes cardSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .career-card:nth-child(1) {
            animation-delay: 0s;
        }

        .career-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .career-card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .career-card:nth-child(4) {
            animation-delay: 0.3s;
        }

        .career-card:nth-child(5) {
            animation-delay: 0.4s;
        }

        .career-card:nth-child(6) {
            animation-delay: 0.5s;
        }

        .career-card:nth-child(7) {
            animation-delay: 0.6s;
        }

        .career-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(13, 79, 79, 0.15);
        }

        .card-accent {
            height: 5px;
            background: var(--gradient-primary);
        }

        .career-card-header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .career-icon {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .career-card:hover .career-icon {
            transform: scale(1.1) rotate(-5deg);
        }

        .career-card-title h3 {
            margin: 0;
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .career-card-title p {
            margin: 0.4rem 0 0 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .career-card-body {
            padding: 0 1.5rem 1.5rem;
            flex-grow: 1;
        }

        .skill-count {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--bg-soft);
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .skill-badge {
            background: var(--primary-glow);
            color: var(--primary-deep);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .skill-badge i {
            font-size: 0.7rem;
        }

        .card-footer {
            padding: 1rem 1.5rem;
            background: var(--bg-soft);
            border-top: 1px solid var(--border-light);
        }

        .view-details-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--gradient-primary);
            color: white;
        }

        .view-details-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--primary-glow);
        }

        /* Career-specific colors */
        .career-ml_developer .career-icon {
            background: linear-gradient(135deg, #6f42c1, #8e5dd9);
        }

        .career-ml_developer .card-accent {
            background: linear-gradient(135deg, #6f42c1, #8e5dd9);
        }

        .career-backend_developer .career-icon {
            background: linear-gradient(135deg, #1B5E3D, #2D8B5A);
        }

        .career-backend_developer .card-accent {
            background: linear-gradient(135deg, #1B5E3D, #2D8B5A);
        }

        .career-frontend_developer .career-icon {
            background: linear-gradient(135deg, #fd7e14, #fe9f3b);
        }

        .career-frontend_developer .card-accent {
            background: linear-gradient(135deg, #fd7e14, #fe9f3b);
        }

        .career-devops_engineer .career-icon {
            background: linear-gradient(135deg, #B85450, #E86B67);
        }

        .career-devops_engineer .card-accent {
            background: linear-gradient(135deg, #B85450, #E86B67);
        }

        .career-full_stack_developer .career-icon {
            background: linear-gradient(135deg, #0D4F4F, #2BA3A3);
        }

        .career-full_stack_developer .card-accent {
            background: linear-gradient(135deg, #0D4F4F, #2BA3A3);
        }

        .career-web_developer .career-icon {
            background: linear-gradient(135deg, #0d6efd, #3d8ffe);
        }

        .career-web_developer .card-accent {
            background: linear-gradient(135deg, #0d6efd, #3d8ffe);
        }

        .career-data_structures_specialist .career-icon {
            background: linear-gradient(135deg, #5a6268, #868e96);
        }

        .career-data_structures_specialist .card-accent {
            background: linear-gradient(135deg, #5a6268, #868e96);
        }

        /* Modal */
        .modal-content {
            border-radius: 20px;
            border: none;
            overflow: hidden;
        }

        .modal-header {
            background: var(--gradient-primary);
            color: white;
            padding: 1.5rem 2rem;
            border: none;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-body {
            padding: 2rem;
        }

        .career-detail-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .detail-icon {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }

        .career-detail-info h2 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .career-detail-info p {
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.5;
        }

        .required-skills-section h4 {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
        }

        .skill-item {
            background: var(--bg-soft);
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 0.75rem;
            border-left: 4px solid var(--primary-main);
        }

        .skill-item-title {
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0.5rem;
        }

        .skill-language {
            background: var(--primary-main);
            color: white;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: auto;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar-bg {
            flex: 1;
            height: 8px;
            background: #e0e5eb;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--primary-main);
            min-width: 40px;
        }

        .no-careers-message {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .btn-action {
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--primary-glow);
            color: white;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 1.5rem;
            }

            .careers-grid {
                grid-template-columns: 1fr;
            }

            .career-detail-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="nav-premium">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/dashboard" class="nav-brand">
                    <div class="brand-icon">
                        <i class="bi bi-mortarboard-fill"></i>
                    </div>
                    <span class="brand-text">LearnPro</span>
                </a>
                <a href="/dashboard" class="btn-outline">
                    <i class="bi bi-arrow-left"></i>
                    Back to Dashboard
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Header -->
    <div class="hero-header">
        <div class="container">
            <div class="hero-content">
                <h1>
                    <i class="bi bi-rocket-takeoff-fill"></i>
                    Career Pathways
                </h1>
                <p>Explore different career paths and learn the technologies you need to succeed</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="career-container">
        <div class="careers-grid" id="careersContainer">
            <div class="loading-spinner">
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Career Detail Modal -->
    <div class="modal fade" id="careerDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-briefcase-fill"></i>
                        Career Details
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="careerDetailContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadCareerRecommendations();
        });

        function loadCareerRecommendations() {
            fetch('/api/career-recommendations')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.careers.length > 0) {
                        renderCareers(data.careers);
                    } else {
                        renderNoCareers();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    renderNoCareers();
                });
        }

        function renderCareers(careers) {
            const container = document.getElementById('careersContainer');
            container.innerHTML = '';

            careers.forEach(career => {
                const careerCard = document.createElement('div');
                careerCard.className = `career-card career-${career.id}`;

                const skillsHTML = career.available_skills
                    .slice(0, 3)
                    .map(skill => `<span class="skill-badge"><i class="bi bi-check-circle-fill"></i>${skill.display_name}</span>`)
                    .join('');

                const moreSkills = career.available_skills.length > 3
                    ? `<span class="skill-badge"><i class="bi bi-plus"></i>+${career.available_skills.length - 3} more</span>`
                    : '';

                careerCard.innerHTML = `
                    <div class="card-accent"></div>
                    <div class="career-card-header">
                        <div class="career-icon">
                            <i class="bi ${career.icon}"></i>
                        </div>
                        <div class="career-card-title">
                            <h3>${career.title}</h3>
                            <p>${career.description}</p>
                        </div>
                    </div>
                    <div class="career-card-body">
                        <span class="skill-count">
                            <i class="bi bi-code-square"></i>${career.skill_count}
                        </span>
                        <div class="skills-list">
                            ${skillsHTML}
                            ${moreSkills}
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="view-details-btn" onclick="viewCareerDetails('${career.id}')">
                            <i class="bi bi-arrow-right"></i>View Details
                        </button>
                    </div>
                `;

                container.appendChild(careerCard);
            });
        }

        function renderNoCareers() {
            const container = document.getElementById('careersContainer');
            container.innerHTML = `
                <div class="no-careers-message">
                    <i class="bi bi-briefcase" style="font-size: 3rem; opacity: 0.3;"></i>
                    <h4 class="mt-3" style="font-weight: 700;">No Career Paths Available</h4>
                    <p>Career recommendations will be available once courses are added.</p>
                    <a href="/dashboard" class="btn-action mt-3">
                        <i class="bi bi-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            `;
        }

        function viewCareerDetails(careerId) {
            fetch(`/api/career-recommendations/${careerId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderCareerDetail(data.career);
                        new bootstrap.Modal(document.getElementById('careerDetailModal')).show();
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function renderCareerDetail(career) {
            const contentDiv = document.getElementById('careerDetailContent');

            const skillsHTML = career.skills.map(skill => {
                const progress = career.user_progress[skill.course_id] || 0;
                return `
                    <div class="skill-item">
                        <div class="skill-item-title">
                            <i class="bi bi-code-square"></i>
                            ${skill.display_name}
                            <span class="skill-language">${skill.language.toUpperCase()}</span>
                        </div>
                        <p style="margin: 0 0 0.5rem 0; color: var(--text-secondary); font-size: 0.85rem;">
                            ${skill.course_title}
                        </p>
                        <div class="progress-container">
                            <div class="progress-bar-bg">
                                <div class="progress-bar-fill" style="width: ${progress}%"></div>
                            </div>
                            <span class="progress-text">${Math.round(progress)}%</span>
                        </div>
                    </div>
                `;
            }).join('');

            contentDiv.innerHTML = `
                <div class="career-detail-header">
                    <div class="detail-icon" style="background: ${career.color};">
                        <i class="bi ${career.icon}"></i>
                    </div>
                    <div class="career-detail-info">
                        <h2>${career.title}</h2>
                        <p>${career.description}</p>
                    </div>
                </div>

                <div class="required-skills-section">
                    <h4>
                        <i class="bi bi-stack"></i>
                        Required Tech Stack (${career.total_skills} technologies)
                    </h4>
                    ${skillsHTML}
                </div>

                <div class="text-center mt-4">
                    <a href="/dashboard" class="btn-action">
                        <i class="bi bi-play-circle-fill"></i> Start Learning
                    </a>
                </div>
            `;
        }
    </script>
</body>

</html>
